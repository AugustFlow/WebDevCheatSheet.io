<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Table Reference</h1>
    <h2>Table Tags</h2>
    <!-- Table ----------->
    <table>
        <!-- table headers ---------->
        <th>Tag</th>
        <th>Name</th>
        <th>Description</th>
        <!-- Table body ----->
        <tbody>
            <!-- table ---->
                <tr>
                <td>&lt;table&gt;</td>
                <td>Table</td>
                <td>Creates a table and contains all table elements.</td>
            </tr>
            <!-- table head-->
            <tr>
                <td>&lt;thead&gt;</td>
                <td>Table Head</td>
                <td>Declares the headers/titles of the table.</td>
            </tr>
            <!-- table body-->
            <tr>
                <td>&lt;tbody&gt;</td>
                <td>Table Body</td>
                <td>Contains the body of the table</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
